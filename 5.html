<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoirs - Gestion</title>
    <link rel="stylesheet" href="homework_style.css">
</head>
<body>
    <div class="top-right-tab">
        <input type="password" id="code-input" placeholder="Saisir le code">
    </div>

    <section id="homework-timetable">
        <table id="homework-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Français</th>
                    <th>Espagnol</th>
                    <th>Littérature</th>
                    <th>Histoire-Géo</th>
                    <th>Mathématiques</th>
                    <th>SVT</th>
                    <th>Physique-Chimie</th>
                    <th>Techno</th>
                    <th>SES</th>
                    <th>EMC</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Custom JavaScript -->
    <script src="homework_script2.js"></script>
</body>
</html>
