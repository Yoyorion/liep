<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoirs - Gestion</title>
    <link rel="stylesheet" href="homework_style.css">
</head>
<body>
    <div class="top-right-tab">
        <input type="password" id="code-input" placeholder="Saisir le code">
    </div>

    <!-- Menu déroulant pour sélectionner la matière (visible uniquement sur mobile) -->
    <div id="subject-select-container">
        <label for="subject-select">Choisir une matière :</label>
        <select id="subject-select">
            <option value="Français">Français</option>
            <option value="Espagnol">Espagnol</option>
            <option value="Littérature">Littérature</option>
            <option value="Histoire-Géo">Histoire-Géo</option>
            <option value="Mathématiques">Mathématiques</option>
            <option value="SVT">SVT</option>
            <option value="Physique-Chimie">Physique-Chimie</option>
            <option value="Techno">Techno</option>
            <option value="SES">SES</option>
            <option value="EMC">EMC</option>
        </select>
    </div>

    <section id="homework">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Matière</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Les lignes seront générées ici par JavaScript -->
            </tbody>
        </table>
    </section>
    
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    
    <!-- Ton script personnalisé -->
    <script src="homework_script.js"></script>
</body>
</html>
