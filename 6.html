<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoirs pour les 31 prochains jours</title>
    <link rel="stylesheet" href="homework_style.css">
</head>
<body>
    <div class="top-right-tab">
        <input type="password" id="code-input" placeholder="Saisir le code">
    </div>

    <section id="homework">
        <h2>Devoirs pour les 31 prochains jours</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Français</th>
                    <th>Espagnol</th>
                    <th>Littérature</th>
                    <th>Histoire-Géo</th>
                    <th>Mathématiques</th>
                    <th>SVT</th>
                    <th>Physique-Chimie</th>
                    <th>Techno</th>
                    <th>SES</th>
                    <th>EMC</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Les lignes pour les 31 jours seront générées ici par JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <!-- Ton script personnalisé -->
    <script src="homework_script.js"></script>
</body>
</html>
