<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du temps</title>
    <link rel="stylesheet" href="calender_style.css">
</head>
<body>
    <div class="top-right-tab">
        <input type="password" id="code-input" placeholder="Saisir le code">
    </div>

    <section id="timetable">
        <table>
            <thead id="calendar-head"> <!-- Ajout de l'ID -->
                <tr>
                    <th>Heure</th>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Les lignes seront générées ici par JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Charger la bibliothèque Supabase EN PREMIER -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <!-- Charger ton script personnalisé ENSUITE -->
    <script src="calendar_script.js"></script>
</body>
</html>
