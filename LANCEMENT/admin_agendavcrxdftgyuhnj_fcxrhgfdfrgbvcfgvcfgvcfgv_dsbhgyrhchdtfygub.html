<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Administration de l'Agenda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestion des Emplois du Temps</h1>

    <!-- Menu déroulant pour sélectionner le groupe et la section -->
    <label for="schedule-select">Choisissez un emploi du temps :</label>
    <select id="schedule-select">
      <option value="1-Americaine">Groupe 1 - Section Américaine</option>
      <option value="2-Americaine">Groupe 2 - Section Américaine</option>
      <option value="1-Arabe">Groupe 1 - Section Arabe</option>
      <option value="2-Arabe">Groupe 2 - Section Arabe</option>
      <option value="1-Espagnole">Groupe 1 - Section Espagnole</option>
      <option value="2-Espagnole">Groupe 2 - Section Espagnole</option>
    </select>

    <!-- Zone pour afficher le tableau correspondant -->
    <div id="schedules-container">
      <!-- Le tableau de l'emploi du temps sélectionné apparaîtra ici -->
      <table class="editable-table"></table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabaseClient.js"></script>
  <script src="admin_agenda.js"></script>
</body>
</html>
